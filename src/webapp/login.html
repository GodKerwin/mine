<form name = "login" ng-submit = "toSubmit()" novalidate>
    <div>
        <div>
            <label id="title">我的世界</label>
        </div>
        <div id="login" class="row">
            <h1>Login</h1>
            <div>
                <input name = "username" ng-model="user.username" type="text" placeholder = "请输入用户名" required>
                <span style="color: #ffffff" ng-show="login.username.$dirty && login.username.$invalid">
                    <span ng-show="login.username.$error.required">请输入用户名</span>
                </span>
            </div>
            <div>
                <input name = "password" ng-model="user.password" type="password" placeholder = "请输入密码" ng-minlength="6" ng-maxlength="20" required>
                <span style="color: #ffffff" ng-show="login.password.$dirty && login.password.$error.required">
                    <span>请输入密码</span>
                </span>
                <span style="color: #ffffff" ng-show="login.password.$dirty && login.password.$invalid">
                    <span>密码长度6-20个字符</span>
                </span>
            </div>
            <div>
                <button class="btn btn-block btn-primary btn-large" type="submit" ng-disabled="login.$invalid">登录</button>
                <button class="btn btn-block btn-primary btn-large" type="button" ng-click = "toRegist()">我要注册</button>
            </div>
        </div>
    </div>
</form>
